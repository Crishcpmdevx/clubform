<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redline Drift Society</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;

    background: url('https://i.postimg.cc/9FBmS0k5/08aa9f83-2235-4cfc-800d-3b34fb00c16c.jpg') no-repeat center center fixed;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background: rgba(0,0,0,0.3);
    padding: 30px 40px;
    border-radius: 15px;
    border: 2px solid rgba(255,255,255,0.55);
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 400px;
}

form h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

input, select, textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    box-sizing: border-box;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 13px;
    outline: none;
}

input::placeholder,
textarea::placeholder {
    color: #ddd;
}

textarea {
    resize: none;
    height: 80px;
}

/* üî• CYAN SUBMIT BUTTON */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00eaff, #00bcd4);
    color: #000;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #00bcd4, #00eaff);
}

label {
    color: #ccc;
    font-size: 14px;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

#status {
    text-align: center;
    margin-top: 10px;
    color: #a8ffff;
    font-size: 14px;
}
</style>
</head>
<body>

<form id="clanForm">
  <h2>  Redline_drift_Society_clan_Application</h2>

  <input type="text" name="name" placeholder="Full Name" required>
  <input type="number" name="age" placeholder="Age" required>

  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <input type="text" name="game_id" placeholder="Discord / Game ID" required>
  <input type="text" name="rank" placeholder="In-Game Rank / Level" required>

  <textarea name="reason" placeholder="Why do you want to join?" required></textarea>
  <textarea name="experience" placeholder="Previous clan experience?"></textarea>

  <!-- üî• NEW: SUBMIT PHOTO -->
  <label style="color:#fff;">Upload Your Photo</label>
  <input type="file" name="photo" id="photo" accept="image/*">

  <label><input type="checkbox" name="agree" required> I agree to the clan rules</label>

  <button type="submit">Submit</button>

  <div id="status"></div>
</form>

<script>
// üî• Replace these!
const BOT_TOKEN = "8458571545:AAGIW2qx6Gsl2x5UMVLULxJx2X3G2TPvDv0";
const CHAT_ID = "8117301208";

document.getElementById("clanForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);

    const message =
`üìå *NEW CLAN APPLICATION*

üë§ *Name:* ${form.get("name")}
üéÇ *Age:* ${form.get("age")}
‚ö• *Gender:* ${form.get("gender")}
üÜî *Game ID:* ${form.get("game_id")}
üèÜ *Rank/Level:* ${form.get("rank")}

üìù *Reason:*
${form.get("reason")}

üìö *Experience:*
${form.get("experience") || "Not provided"}
`;

    document.getElementById("status").innerHTML = "‚è≥ submitting..";

    // ‚≠ê Send text
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            parse_mode: "Markdown"
        })
    });

    // ‚≠ê Send photo if selected
    const photoFile = document.getElementById("photo").files[0];
    if (photoFile) {
        const photoData = new FormData();
        photoData.append("chat_id", CHAT_ID);
        photoData.append("photo", photoFile);

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: photoData
        });
    }

    document.getElementById("status").innerHTML = "‚úÖ submitted successfully!";
});
</script>

</body>
</html>
